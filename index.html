<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #board {
            width: 300px;
            margin: 50px auto;
            border-collapse: collapse;
        }
        #board td {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            text-align: center;
            font-size: 24px;
            cursor: pointer;
        }
        #board td:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <table id="board">
        <tr>
            <td onclick="makeMove(0, 0)" id="cell00"></td>
            <td onclick="makeMove(0, 1)" id="cell01"></td>
            <td onclick="makeMove(0, 2)" id="cell02"></td>
        </tr>
        <tr>
            <td onclick="makeMove(1, 0)" id="cell10"></td>
            <td onclick="makeMove(1, 1)" id="cell11"></td>
            <td onclick="makeMove(1, 2)" id="cell12"></td>
        </tr>
        <tr>
            <td onclick="makeMove(2, 0)" id="cell20"></td>
            <td onclick="makeMove(2, 1)" id="cell21"></td>
            <td onclick="makeMove(2, 2)" id="cell22"></td>
        </tr>
    </table>

    <script>
        let currentPlayer = 'X';
        let board = [
            ['', '', ''],
            ['', '', ''],
            ['', '', '']
        ];

        function makeMove(row, col) {
            if (board[row][col] === '') {
                document.getElementById(`cell${row}${col}`).innerText = currentPlayer;
                board[row][col] = currentPlayer;
                checkWinner();
                currentPlayer = (currentPlayer === 'X') ? 'O' : 'X';
            }
        }

        function checkWinner() {
            for (let i = 0; i < 3; i++) {
                if (board[i][0] !== '' && board[i][0] === board[i][1] && board[i][0] === board[i][2]) {
                    alert(`${board[i][0]} wins!`);
                    return;
                }
                if (board[0][i] !== '' && board[0][i] === board[1][i] && board[0][i] === board[2][i]) {
                    alert(`${board[0][i]} wins!`);
                    return;
                }
            }
            if (board[0][0] !== '' && board[0][0] === board[1][1] && board[0][0] === board[2][2]) {
                alert(`${board[0][0]} wins!`);
                return;
            }
            if (board[0][2] !== '' && board[0][2] === board[1][1] && board[0][2] === board[2][0]) {
                alert(`${board[0][2]} wins!`);
                return;
            }
        }
    </script>
</body>
</html>
